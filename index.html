<script>
	var isplaying = false;
	document.body.onclick = function(){
		if(!isplaying){
			playaudio();
 			isplaying = true;
		}
	}
	function playaudio(){
		var audio = new Audio('mp3/sandstorms3.mp3');
		audio.play();
		document.getElementById('mybody').style.cursor = 'crosshair';
	}
